<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="alert alert-danger">
    <div class="error-container">
        <p>
            <span class="material-symbols-outlined">
                error
            </span>
        </p>
        <p>
            {{data.message}}
        </p>
    </div>
 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn-secondary" mat-flat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
