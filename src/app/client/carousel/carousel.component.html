<div class="carousel-container">
    <img *ngFor="let image of images; let i=index" 
    [src]="image.imageSrc" [alt]="image.imageAlt" 
    [ngClass]="{'image-active': selectedIndex === i}"
    class="fade"
    >

    <div class="carousel-dot-container">
        <span *ngFor="let dot of images; let i=index" 
        class="dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)"
        >
        </span>
    </div>

    <div class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-prev icon-carousel">
        </i>
    </div>

    <div class="btn-carousel btn-next">
        <i class="fas fa-arrow-circle-right icon-next icon-carousel" (click)="oNextClick()">
        </i>
    </div>

</div>
